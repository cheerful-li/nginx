<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" href="/blog/lib/bootstrap.min.css">
	<link rel="stylesheet" href="/blog/lib/dialog/dialog.css">
</head>
<body>
	<div class="pageContainer">
		<div class="login">
			<%if(userName){%>
				<span id="userNameText"><%=userName%></span>
				<a id="logoutBtn" >退出</a>
				<a href="/blog/createBlog/createBlog.html" class="f-ml-5">写文章</a>
			<%}else{%>
				<a id="loginBtn">登陆</a>
			<%}%>
		</div>
		<ul class="articleList">
		<% list.forEach(function(item){ %>
			<li class="article">
				
				<div class="imgContainer">
					<img class="introductionImg" src="<%= item.introductionImg?item.introductionImg:'/blog/images/defaultIntroductionImg'+parseInt(Math.random()*5)+'.jpg' %>">
					<div class="titleContainer">
						<a href="/blog/detail/<%=item['_id']%>" class="title"><%= item.title %></a>
						<span class="date"><%= item.createTime.toLocaleString() %></span>
						
					</div>
					
				</div>
				<p><%- item.introductionContent.slice(0,120) %>...</p>
				<a href="/blog/detail/<%=item['_id']%>">阅读全文</a>
				<%if(userName){%><a href="/blog/createBlog/createBlog.html?id=<%=item['_id']%>">编辑</a><%}%>
			
			</li>
		<% }) %>
		</ul>
	</div>
	<script src="/blog/lib/jquery-1.11.3.min.js"></script>
	<script src="/blog/lib/dialog/dialog.js"></script>
	<script src="/blog/index/index.js"></script>
</body>
</html>
